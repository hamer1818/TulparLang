name: Cross-Platform Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake
      
      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh
        timeout-minutes: 5
      
      - name: Smoke test (truncated output)
        run: |
          ./olang examples/01_hello_world.olang | head -n 80
        timeout-minutes: 2
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: olang-linux
          path: olang
  
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: brew install cmake
      
      - name: Build
        run: |
          chmod +x build.sh
          ./build.sh
        timeout-minutes: 5
      
      - name: Smoke test (truncated output)
        run: |
          ./olang examples/01_hello_world.olang | head -n 80
        timeout-minutes: 2
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: olang-macos
          path: olang
  
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install MinGW
        run: |
          choco install mingw -y
      
      - name: Build
        shell: cmd
        run: |
          call build.bat
        timeout-minutes: 10
      
      - name: Smoke test (truncated output)
        shell: powershell
        run: |
          .\olang.exe examples\01_hello_world.olang | Select-Object -First 80
        timeout-minutes: 2
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: olang-windows
          path: olang.exe
  
  create-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: olang-*
          merge-multiple: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            olang-linux/olang
            olang-macos/olang
            olang-windows/olang.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

